<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="files/style.css">
  <title>Hello, world!</title>
</head>

<body class="bg-info">

  <div id="showQuestion">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center bg-white m-3 p-4 rounded">
        <h2>Simple Quiz</h2>
        <h3><span class="fs-2" id="currentQuestionNumber">1</span>/<span id="totalQuestionNumber">5</span></h3>
      </div>
      <div class="d-flex justify-content-between align-items-center bg-dark text-white m-3 mb-4 p-5 rounded">
        <h3 id="displayQuestion"></h3>
      </div>

      <div class="row m-1" id="optionsParent">

      </div>
      <div class="text-end m-3">
        <button onclick="nextQuestion()" class="btn-success rounded text-white px-3 py-1">Next</button>
      </div><br>
    </div>
    <div class="bg-white mt-5 m-1 p-4 rounded fixed-bottom">
      <div class="progress" id="progressBar">
        <div class="progress-bar" role="progressbar"></div>
      </div>
    </div>
  </div>
  <div id="showResult" class="showResult" style="display: none;">
    <div style="height: 100vh" class="w-100 d-flex justify-content-center align-items-center">
      <div class="p-5 bg-white rounded shadow w-75">
        <h1 class="textDark">
          <span class="text-success">Congratulations!</span>
          <span id="showPercentage"></span>%
        </h1>
      </div>
    </div>
  </div>


















  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
